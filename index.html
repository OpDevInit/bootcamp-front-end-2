<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Assinaturas</title>

    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            background-color: #E9E9E9;
            margin-top: 500px;
            margin: auto;
            width: 600px;
            box-shadow: 1px 3px 8px 2px rgba(0, 0, 0, 0.164);
            border-radius: 5px;
            overflow: hidden;

        }

        .header {
            padding: 40px;
        }

        .flex-container {
            display: flex;
            justify-content: space-around;
        }

        .header-title {
            color: #006f6f;
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .header-subtitle {
            color: #009e9e;
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 20px;
        }

        .col1 {
            background-color: #006a6a;
            width: 50%;
            padding: 20px;
            color: #fff;

        }

        .col2 {
            background-color: #009e9e;
            width: 50%;
            padding: 20px;
            color: #fff
        }

        .subscription-title{    
        font-size: 20px;
        text-align: center;
        margin-bottom: 20px;
        }
        .price{
            font-size: 26px;
            font-weight: 700;
        }
        .month-payment{
            font-size: 15px;
            font-style: italic;
            margin-left: 15px;
        }
        .button{
            width: 100%;
            padding: 15px 32px;
            margin-top: 20px;
            color:  #006a6a;
            font-size: 16px;
            border-radius: 6px;
            border: none;
            background-color:#cccc;
                cursor: pointer;
                
        }

        /*Colocar ação ao passar o mouse em cima do botão*/
        .button:hover{
            background-color: #E9E9E9;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="header-title">
                Entre para a nossa comunidade!
            </div>
            <div class="header-subtitle">
                Faça a sua assinatura agora e ganhe 30% de desconto!
            </div>
            <div>
                Faça parte da nossa comunidade de desenvolvedores. <br>
                Tenha suporte da nossa equiper e cresça mais rápido na sua carreira.
            </div>
        </div>
        <div class="flex-container">
            <div class="col1">
                <div class="subscription-title">
                    Assinatura mensal:
                </div>
                <div>
                    <span class="price">R$99,99</span>
                    <span class="month-payment">por mês.</span>
                </div>
                <div>
                    Cancele a qualquer momento
                </div>
                <div>
                    <button  class="button">Assine Agora</button>
                </div>
            </div>
            <div class="col2">
                Coluna 2
            </div>

        </div>
</body>

</html>
